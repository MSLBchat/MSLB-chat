<!DOCTYPE html>
<html lang=
"fr">
<head>
<meta charset=
"UTF-8">
<title>MSLB CHAT</title>
<link rel=
"stylesheet" href=
"style.css">
</head>
<body>
<div class=
"chat-container">
<h2>MSLB CHAT</h2>
<div id=
"login">
<input id=
"username"
placeholder=
"Entrez votre pseudo..." />
<button id=
"join">Rejoindre</button>
</div>
<div id=
"chat" style=
"display:none;">
<ul id=
"messages"></ul>
<form id=
"form" autocomplete=
"off">
<input id=
"input"
placeholder=
"Tapez un message..." />
<button>Envoyer</button>
</form>
</form>
</div>
</div>
<script src=
"/socket.io/socket.io.js"></script>
<script src="client.js"></script>
</body>
</html>
